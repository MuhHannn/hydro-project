<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <div class="h1">
        <h1>Contact Us</h1>
    </div>
        <div class="container">
            <form id="contact">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="text" id="lastName" placeholder="Your Phone"required>
                <input type="email" name="email" placeholder="Your Email" required>
                <select name="number" id="mobile">
                    <option value="text">Budget Level</option>
                    <option value="cheapest">$500 to $1,000</option>
                    <option value="cheap">$1,000 to $2,200</option>
                    <option value="keep">$2,200 to $3,000</option>
                    <option value="quite expensive">$3,200 to $4,000</option>
                    <option value="">$4,500 to $5,000</option>
                    <option value="expensif">$5,200 to $6,000</option>
                </select>
                <textarea name="Pesan" id="message" rows="8" placeholder="Your requirement"></textarea>
                <input type="submit" value="Send Message" id="button">
            </form>
            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31652.899113192096!2d109.34968023486095!3d-7.397254658402862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6559d75fd2e9bb%3A0x4027a76e352e5e0!2sPurbalingga%2C%20Purbalingga%20Regency%2C%20Central%20Java!5e0!3m2!1sen!2sid!4v1679017853811!5m2!1sen!2sid" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>          
        </div>
</body>
</html>
